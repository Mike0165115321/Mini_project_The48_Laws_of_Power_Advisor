<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Strategist AI</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div id="app-container">
        <!-- 1. Header: ส่วนหัวของเว็บ -->
        <header id="header">
            <div id="logo">
                <span>POWER</span>
                <div></div>
                <p>P</p><p>O</p><p>W</p><p>E</p><p>R</p>
            </div>
            <h1>Power Strategist AI</h1>
            <p>กล้าถามหรือไม่? เพื่อไขความลับแห่งอำนาจจาก 48 Laws of Power</p>
        </header>

        <!-- 2. Main: พื้นที่แสดงข้อความแชท -->
        <main id="chat-container">
        </main>

        <!-- 3. Footer: ช่องพิมพ์และปุ่มส่ง -->
        <footer id="footer">
            <form id="message-form">
                <input type="text" id="message-input" placeholder="Enter a message" autocomplete="off">
                <button type="submit" id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
